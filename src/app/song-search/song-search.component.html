<!-- TOPページ用キーワード検索欄 -->
<div *ngIf="this.searchType == 'keyword' || this.searchType == 'none'">
  <form (ngSubmit)="searchSongByKeyword(keywordInput.value)">
    <mat-form-field
      appearance="outline"
      floatLabel="always"
      style="width: 100%"
    >
      <mat-label>キーワードを入力</mat-label>
      <input placeholder="例）乙倉悠貴" matInput name="keyword" #keywordInput />
      <button mat-icon-button matSuffix aria-label="登録">
        <mat-icon> send </mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>

<!-- TOPページ用曲名検索欄 -->
<div *ngIf="this.searchType == 'songName' || this.searchType == 'none'">
  <form (ngSubmit)="searchSongBySongName(songNameInput.value)">
    <mat-form-field
      appearance="outline"
      floatLabel="always"
      style="width: 100%"
    >
      <mat-label>曲名を入力</mat-label>
      <input
        placeholder="例）ずるじゃん"
        matInput
        name="songName"
        #songNameInput
      />
      <button mat-icon-button matSuffix aria-label="登録">
        <mat-icon> send </mat-icon>
      </button>
    </mat-form-field>
  </form>
</div>

<!-- 検索結果 -->
<ng-container *ngIf="this.searchType != 'none'">
  <app-song-list
    [searchType]="this.searchType"
    [searchParams]="this.searchParams"
    #searchResultList
  ></app-song-list>
</ng-container>

<!-- TOPページ用楽曲リスト -->
<mat-tab-group
  *ngIf="this.searchType == 'none'"
  mat-align-tabs="end"
  (selectedTabChange)="this.onSelectedTabChange($event)"
  [selectedIndex]="this.tabIndex"
>
  <!-- 人気順の楽曲リスト -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>show_chart</mat-icon>
    </ng-template>
    <app-song-list
      searchType="all"
      [searchParams]="{ brandName: 'cg' }"
      sortType="popular"
    ></app-song-list>
  </mat-tab>

  <!-- 新着順の楽曲リスト -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>event</mat-icon>
    </ng-template>

    <app-song-list
      searchType="all"
      [searchParams]="{ brandName: 'cg' }"
      sortType="newer"
    ></app-song-list>
  </mat-tab>

  <!-- 50音順の楽曲リスト -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>sort_by_alpha</mat-icon>
    </ng-template>

    <app-song-list
      searchType="all"
      [searchParams]="{ brandName: 'cg' }"
      sortType="alphabetical"
    ></app-song-list>
  </mat-tab>

  <!-- ライブ一覧及び楽曲リスト -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>stadium</mat-icon>
    </ng-template>

    <app-live-event-list brandName="cg"></app-live-event-list>
  </mat-tab>
</mat-tab-group>
