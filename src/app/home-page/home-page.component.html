<!-- TOPページ用キーワード検索欄 -->
<form (ngSubmit)="searchSongByKeyword(keywordInput.value)">
  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
    <mat-label>キーワードを入力</mat-label>
    <input placeholder="例）乙倉悠貴" matInput name="keyword" #keywordInput />
    <button mat-icon-button matSuffix aria-label="登録">
      <mat-icon> send </mat-icon>
    </button>
  </mat-form-field>
</form>

<!-- TOPページ用曲名検索欄 -->
<form (ngSubmit)="searchSongBySongName(songNameInput.value)">
  <mat-form-field appearance="outline" floatLabel="always" style="width: 100%">
    <mat-label>曲名を入力</mat-label>
    <input
      placeholder="例）ずるじゃん"
      matInput
      name="songName"
      #songNameInput
    />
    <button mat-icon-button matSuffix aria-label="登録">
      <mat-icon> send </mat-icon>
    </button>
  </mat-form-field>
</form>

<!-- TOPページ用楽曲リスト -->
<mat-tab-group mat-align-tabs="end">
  <!-- 人気順の楽曲リスト -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>show_chart</mat-icon>
    </ng-template>

    <!-- 検索結果 (SongSearchComponent) -->
    <app-song-search
      searchType="all"
      [searchParams]="{ brandName: 'cg' }"
    ></app-song-search>
  </mat-tab>

  <!-- 新着順の楽曲リスト -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>event</mat-icon>
    </ng-template>

    <!-- 検索結果 (SongSearchComponent) -->
    <app-song-search
      searchType="all"
      [searchParams]="{ brandName: 'cg' }"
      sortType="newer"
    ></app-song-search>
  </mat-tab>

  <!-- 50音順の楽曲リスト -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>sort_by_alpha</mat-icon>
    </ng-template>

    <!-- 検索結果 (SongSearchComponent) -->
    <app-song-search
      searchType="all"
      [searchParams]="{ brandName: 'cg' }"
      sortType="alphabetical"
    ></app-song-search>
  </mat-tab>

  <!-- ライブ一覧 -->
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>stadium</mat-icon>
    </ng-template>

    <!-- ライブ一覧 (LiveEventListComponent) -->
    <app-live-event-list brandName="cg"></app-live-event-list>
  </mat-tab>
</mat-tab-group>
